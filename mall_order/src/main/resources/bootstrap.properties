spring.application.name=mall-order
logging.level.com.alibaba.nacos.client.naming=warn
spring.cloud.nacos.config.server-addr=${nacosServer}:3333

spring.rabbitmq.host=${nacosServer}
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

spring.session.store-type=redis

mall.thread.core-size=20
mall.thread.max-size=200
mall.thread.keep-alive-time=10



